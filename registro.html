	<body>
		<header class="[ js-header ]">
			<a href="index.html">
				<img class="[ width--100 ]" src="images/header.png" alt="logo yo-kai">
			</a>
		</header>
		<div class="[ main ]">
			<img class="[ absolute ][ width--50 ][ margin-left--25p ][ z-index---1 ]" src="images/spining-elements.png" alt="imagen spining elements">
			<div class="[ margin-bottom margin-auto ][ width--600p ]">
				<h2 class="[ color-primary ][ text-center ]">Introduce tus datos y los de tu papá, mamá o tutor.</h2>
				<form class="[ border-bottom--primary border-top--primary ][ padding-top--large padding-bottom--large ]" data-parsley-validate>
					<p>Datos del participante</p>
					<div class="row">
						<div class="form-group col-sm-6">
							<label class="[ hidden ]" for="exampleInputName">Nombre</label>
							<input type="text" class="form-control" id="exampleInputName" placeholder="Nombre" aria-describedby="nombreHelp" required data-parsley-required-message="ERROR TEXT">
						</div>
						<div class="form-group [ margin-bottom--large ] col-sm-6">
							<label class="[ hidden ]" for="exampleInputApellido">Apellido</label>
							<input type="text" class="form-control" id="exampleInputApellido" placeholder="Apellido" aria-describedby="apellidoHelp" required data-parsley-required-message="ERROR TEXT">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-6">
							<label class="[ hidden ]" for="exampleInputNickName">Nickname</label>
							<input type="text" class="form-control" id="exampleInputNickName" placeholder="Nickname" aria-describedby="nicknameHelp" required data-parsley-required-message="ERROR TEXT">
						</div>
						<div class="form-group [ margin-bottom--large ] col-sm-6">
							<label class="[ hidden ]" for="exampleInputPassword">Contraseña</label>
							<input type="password" class="form-control" id="exampleInputPassword" placeholder="Contraseña" required data-parsley-required-message="ERROR TEXT">
						</div>
					</div>
					<p class="[ text-center ]"> Elige tu imagen de perfil:</p>

					<!-- slider -->

					<p>Datos TUTOR</p>
					<div class="row">
						<div class="form-group col-sm-6">
							<label class="[ hidden ]" for="exampleInputNameTutor">Nombre</label>
							<input type="text" class="form-control" id="exampleInputNameTutor" placeholder="Nombre" aria-describedby="nombreTutorHelp" required data-parsley-required-message="ERROR TEXT">
						</div>
						<div class="form-group [ margin-bottom--large ] col-sm-6">
							<label class="[ hidden ]" for="exampleInputApellidoTutor">Apellido</label>
							<input type="text" class="form-control" id="exampleInputApellidoTutor" placeholder="Apellido" aria-describedby="apellidoTutorHelp" required data-parsley-required-message="ERROR TEXT">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-6">
							<label class="[ hidden ]" for="exampleInputTelefono">Telefono</label>
							<input type="tel" class="form-control" id="exampleInputTelefono" placeholder="Telefono" aria-describedby="telefonoHelp" required data-parsley-required-message="ERROR TEXT">
						</div>
						<div class="form-group [ margin-bottom--large ] col-sm-6">
							<label class="[ hidden ]" for="exampleInputEmail">Email</label>
							<input type="email" class="form-control" id="exampleInputEmail" placeholder="Email" required data-parsley-type-message="ERROR TEXT"  data-parsley-required-message="ERROR TEXT">
						</div>
					</div>
					<div class="row [ margin-bottom--large ]">
						<div class="form-check col-sm-6">
							<label class="form-check-label [ color-light ]">
								<input type="checkbox" class="form-check-input">
								<a href="terminos-y-condiciones.html">Acepto Términos y Condiciones</a>
							</label>
						</div>
						<div class="form-check col-sm-6">
							<label class="form-check-label [ color-light ]">
								<input type="checkbox" class="form-check-input">
								Autorizo a mi hijo(a) a utilizar la plataforma y a participar en el concurso Yokai
							</label>
						</div>
					</div>
					<div class="[ text-center ]">
						<div class="[ border-primary border-radius--20 ][ inline-block ]">
							<button type="submit" class="btn btn--primary">CREAR CUENTA</button>
						</div>
					</div>
				</form>
			</div>
			<div class="[ text-center ][ margin-bottom--large ]">
				<a class="[ margin-left ][ margin-right ]" href="terminos-y-condiciones.html">Términos y Condiciones</a>
				<a class="[ margin-left ][ margin-right ]" href="aviso-de-privacidad.html">Aviso de Privacidad</a>
			</div>
			<footer>
				<p class="[ margin-right--small ][ inline-block ]">©LEVEL-5/YWP</p><p class="[ inline-block ]">D.R. © Hasbro Inc. México, 2016. ®Marca registrada.</p>
				<img src="images/hasbro.png" alt="logo hasbro">
			</footer>

				footerBottom();
